<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <link rel="stylesheet" href="./fontsSans/Noto_Sans.zip" />
    <link rel="stylesheet" href="./styles/resetutils.css" />
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <title>BabyApp</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 px-0">
          <section class="get-started d-flex align-items-center flex-column">
            <img
              class="get-started-babypic mt-6"
              src="./images/babygetstarted.png" 
              alt="baby-pic"
            />
            <h3 class="get-started-welcome-title blue-color mb-0 fs-5 mt-3 fw-semibold">

            </p>
            <div
              class="get-started-green-shadow w-100 pb-3 d-flex justify-content-center align-items-end"
            >
              <a class="navlink text-decoration-none" href="http://127.0.0.1:5500/sign-in.html">
                <div
                  class="btn-get-started bg-lighter-green fw-500 rounded-5 mb-4 d-flex justify-content-center"
                >
                  <p class="btn-get-started-text text-color-white fs-6">Get Started</p>
                </div>
              </a>
            </div>
          </section>
        </div>
      </div>
