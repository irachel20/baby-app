<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <link rel="stylesheet" href="./fontsSans/Noto_Sans.zip" />
    <link rel="stylesheet" href="./styles/resetutils.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <title>BabyApp</title>
  </head>
  <body>
    <div class="container">
      <div class="row px-3">
        <div class="col-12 px-0">
          <section
            class="kick-counter-top d-flex mt-4 justify-content-start gap-5"
          >
            <a href="http://127.0.0.1:5500/main.html">
              <img
                src="./images/leftarrow.png"
                width="24px"
                height="24px"
                alt="arrow"
              />
            </a>
            <h5 class="blue-color ps-5">Kick counter</h5>
          </section>
          <section
            class="kicker d-flex mt-3 justify-content-around align-items-center"
          >
            <div class="card w-100 h-mx-content border-0 rounded-0 rounded-top">
              <div class="card-body">
                <div
                  class="card-title d-flex gap-2 align-items-center justify-content-end mb-4"
                >
                  <p class="mt-3 fs-0">Record Kicks</p>
                  <img src="./images/record-kicks.svg" alt="recorder" />
                </div>
                <div class="kicks d-flex align-items-center flex-column">
                  <p class="color-gray">Kicks</p>
                  <img src="./images/07.svg" class="mb-4" alt="kicks" />
                  <img
                    src="./images/babyinkicks.svg"
                    class="mb-4"
                    alt="baby-in-kicks"
                  />
                  <img src="./images/0105.svg" class="mb-2" alt="time" />
                  <p class="fs-00 color-gray">Duration</p>
                  <button
                    class="btn-stop bg-pink-color text-white border-0 rounded-5 mb-4"
                  >
                    Stop
                  </button>
                </div>
              </div>
            </div>
          </section>
          <section
            class="time-duration d-flex justify-content-around align-items-center"
          >
            <div class="card h-mx-content mb-4 w-100 border-0">
              <div
                class="pink-bg-img w-100 rounded-top d-flex justify-content-between align-items-center text-color-white py-2 px-4"
              >
                <p class="fs-0 mb-0">Kick counter history</p>
                <img src="./images/share.svg" alt="" />
              </div>
              <div class="card-body">
                <div
                  class="title d-flex justify-content-between align-items-center"
                >
                  <p class="fw-semibold fs-0">Last record</p>
                  <p class="coor-gray fs-00">27 Jan 2022</p>
                </div>
                <div
                  class="kick-counter-history d-flex justify-content-start pb-3 mb-3 gap-5"
                >
                  <div class="time-duration-kicks mt-3 pe-3 flex-column">
                    <p class="color-gray-2 fs-000">Time</p>
                    <h6 class="lh-0 fs-0 fw-normal">3:32 pm</h6>
                  </div>
                  <div class="time-duration-kicks pe-3 mt-3">
                    <p class="color-gray-2 fs-000">Duration</p>
                    <h6 class="lh-0 fs-0 fw-normal">45s</h6>
                  </div>
                  <div class="time-duration-kicks pe-3 mt-3">
                    <p class="color-gray-2 fs-000">Kicks</p>
                    <h6 class="lh-0 fs-0 fw-normal">08</h6>
                  </div>
                </div>

                <div
                  class="title d-flex justify-content-start align-items-center"
                >
                  <p class="fw-semibold fs-0">Last Hour</p>
                </div>
                <div
                  class="kick-counter-history d-flex pb-3 mb-3 justify-content-start gap-5"
                >
                  <div class="time-duration-kicks mt-3 pe-3 flex-column">
                    <p class="color-gray-2 fs-000">Time</p>
                    <h6 class="lh-0 fs-0 fw-normal">2:12 pm</h6>
                  </div>
                  <div class="time-duration-kicks pe-3 mt-3">
                    <p class="color-gray-2 fs-000">Duration</p>
                    <h6 class="lh-0 fs-0 fw-normal">27s</h6>
                  </div>
                  <div class="time-duration-kicks pe-3 mt-3">
                    <p class="color-gray-2 fs-000">Kicks</p>
                    <h6 class="lh-0 fs-0 fw-normal">05</h6>
                  </div>
                </div>

                <div
                  class="title d-flex justify-content-start align-items-center"
                >
                  <p class="fw-semibold fs-0">Last 4 Hour</p>
                </div>
                <div class="d-flex pb-1 justify-content-start gap-5">
                  <div class="time-duration-kicks mt-3 pe-3 mb-3 flex-column">
                    <p class="color-gray-2 fs-000">Time</p>
                    <h6 class="lh-0 fs-0 fw-normal">10:25 pm</h6>
                  </div>
                  <div class="time-duration-kicks pe-3 mt-3">
                    <p class="color-gray-2 fs-000">Duration</p>
                    <h6 class="lh-0 fs-0 fw-normal">23s</h6>
                  </div>
                  <div class="time-duration-kicks pe-3 mt-3">
                    <p class="color-gray-2 fs-000">Kicks</p>
                    <h6 class="lh-0 fs-0 fw-normal">02</h6>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
