<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <link rel="stylesheet" href="./fontsSans/Noto_Sans.zip" />
    <link rel="stylesheet" href="./styles/resetutils.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <title>BabyApp</title>
  </head>
  <body class="">
    <div class="container">
      <div class="row">
        <div class="col-12 px-0">
          <section
            class="profile d-flex align-items-center bg-light-blue-green px-3 pt-26 gap-5 gap-lg-2 gap-md-0"
          >
            <a href="http://127.0.0.1:5500/main.html">
              <img
                src="./images/sefidflash.svg"
                class="mb-4 me-4 ms-1 ms-lg-0 me-lg-0"
                alt="flash-back"
            /></a>
            <p class="text-light mb-3 ms-5 ms-lg-0 ms-md-0">Profile</p>
          </section>
          <section
            class="img-name bg-light-blue-green d-flex px-3 flex-column align-items-center"
          >
            <img
              class="mb-2"
              src="./images/user2.png"
              width="60px"
              height="60px"
              alt="user"
            />
            <p class="text-light mb-4">Theresa Webb</p>
          </section>
          <section
            class="shortcuts bg-light-blue-green d-flex flex-column px-3 align-items-center gap-2 pb-3"
          >
            <div
              class="d-flex bg-white justify-content-between h-mx-content align-items-center px-3 pt-3 rounded-3 w-100"
            >
              <p class="fs-0 text-black">Edit profile</p>
              <img src="./images/flashblack.svg" class="mb-3" alt="flash" />
            </div>

            <div
              class="d-flex bg-white justify-content-between h-mx-content align-items-center px-3 pt-3 rounded-3 w-100"
            >
              <p class="fs-0 text-black">My health info</p>
              <img src="./images/flashblack.svg" class="mb-3" alt="flash" />
            </div>

            <div
              class="d-flex bg-white justify-content-between h-mx-content align-items-center px-3 pt-3 rounded-3 w-100"
            >
              <p class="fs-0 text-black">Notifications</p>
              <img src="./images/flashblack.svg" class="mb-3" alt="flash" />
            </div>

            <div
              class="d-flex bg-white justify-content-between h-mx-content align-items-center px-3 pt-3 rounded-3 w-100"
            >
              <p class="fs-0 text-black">Settings</p>
              <img src="./images/flashblack.svg" class="mb-3" alt="flash" />
            </div>

            <div
              class="d-flex bg-white justify-content-between h-mx-content align-items-center px-3 pt-3 rounded-3 w-100"
            >
              <p class="fs-0 text-black">Technical support</p>
              <img src="./images/flashblack.svg" class="mb-3" alt="flash" />
            </div>

            <div
              class="d-flex bg-white justify-content-between h-mx-content align-items-center px-3 pt-3 rounded-3 w-100"
            >
              <p class="fs-0 red-color-sign-out">Sign Out</p>
              <img src="./images/flashblack.svg" class="mb-3" alt="flash" />
            </div>
          </section>
          <section
            class="socials d-flex align-items-center px-3 pb-5 bg-light-blue-green gap-3 justify-content-end"
          >
            <img src="./images/facebookwhite.svg" alt="facebook" />
            <img src="./images/instagramwhite.svg" alt="instagram" />
            <img src="./images/twitterwhite.svg" alt="twitter" />
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
